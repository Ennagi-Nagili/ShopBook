<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" th:href="@{/img/book-64.png}">
  <link rel="stylesheet" th:href="@{../style/register.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-6 form-container">
      <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
        <div class="logo mt-5 mb-3">
          <img th:src="@{/img/book-64.png}" width="150px">
        </div>
        <div class="heading mb-3">
          <h4>Create an account</h4>
        </div>
        <form>
          <div class="form-input">
            <span><i class="fa fa-user"></i></span>
            <input type="text" placeholder="Username" required id="username">
          </div>
          <div class="form-input">
            <span><i class="fa fa-lock"></i></span>
            <input type="password" placeholder="Password" required id="password">
          </div>

          <div class="form-input">
            <span><i class="fa fa-lock"></i></span>
            <input type="password" placeholder="Password again" required id="password2">
          </div>
        </form>

        <div class="text-left mb-3">
          <button type="submit" class="btn" onclick="func()">Register</button>
        </div>

        <div>
          <div class="alert alert-danger" style="visibility: hidden" id="error"> Passwords are not same </div>
        </div>

        <div class="text-white">Already have an account?
          <a href="login" class="login-link">Login here</a>
        </div>

      </div>
    </div>

    <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
  </div>
</div>

<script>
  function func() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let password2 = document.getElementById("password2").value;

    if (password == password2) {
      window.location.replace("/main/registered/username/" + username + "/password/" + password + "/enabled/true/authority/ROLE_USER");
    }

    else {
      document.getElementById("error").style.visibility = "visible";
    }
  }
</script>
</body>
</html>
