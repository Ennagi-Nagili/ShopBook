<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=The+Nautigal:wght@700&display=swap"
          rel="stylesheet">

</head>

<style>
    .container {
        margin-top: 20px;
    }

    .logo {
        position: relative;
        color: rgb(108, 34, 177);
        text-decoration: none;
        font-weight: 700;
        font-family: 'Dancing Script', cursive;
    }

    .header {
        margin: 20px;
        text-align: center;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-left: 10px;
    }

    .button:hover {
        background-color: rgb(170, 8, 8);
    }

    a {
        text-decoration: none;
    }
</style>
<body>

<nav class = "navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top">
    <div class = "container justify-content-center">
        <div class = "order-lg-2 nav-btns">
            <button class = "navbar-toggler border-0" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navMenu">
                <span class = "navbar-toggler-icon"></span>
            </button>

            <div class = "collapse navbar-collapse order-lg-1" id = "navMenu">
                <ul class = "navbar-nav mx-auto text-center">
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="http://localhost:8080/web/admin" style="font-size: x-large"> main </a>
                    </li>

                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="http://localhost:8080/web/best" style="font-size: x-large"> best sellers </a>
                    </li>

                    <li class="nav-item px-2 py-2 border-0">
                        <a class="nav-link text-uppercase text-dark" href="http://localhost:8080/web/new" style="font-size: x-large"> new releases </a>
                    </li>

                    <li class="nav-item px-2 py-2 border-0">
                        <a class="nav-link text-uppercase text-dark" href="http://localhost:8080/web/blog" style="font-size: x-large"> blogs </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 144px">
    <div class="header">
        <h4>For managers</h4>
        <h3> New Releases </h3>
    </div>
    <table id="example" class="table table-bordered table-striped" style="width: 100%">
        <thead>
        <tr class=" table table-dark">
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Description</th>
            <th>
                <a th:href="${'http://localhost:8080/web/admin/add2'}">
                    <button style="width: 96px; background-color: white; margin-left: 12px"> Add </button>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pr : ${product}">
            <td th:text="${pr.getId()}"/>
            <td th:text="${pr.getName()}"/>
            <td th:text="${pr.getImage()}"/>
            <td th:text="${pr.getPrice()}"/>
            <td th:text="${pr.getDetails()}"/>

            <td class="buttons">
                <a th:href="${'http://localhost:8080/web/new/edit/' + pr.getName()}">
                    <button class="button btn-dark">Edit</button>
                </a>

                <a th:href="${'http://localhost:8080/main/new/delete/' + pr.id}">
                    <button class="button btn-dark" name="delete">Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
